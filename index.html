<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kr√°l xiin - Access Protocol</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background-color: #000;
      font-family: monospace;
    }
    .glow {
      text-shadow: 0 0 5px #8a2be2, 0 0 15px #8a2be2;
    }
    .fade-in {
      animation: fadeIn 1s ease-out forwards;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .terminal-blink {
      animation: blink 1s step-start infinite;
    }
    @keyframes blink {
      50% { opacity: 0; }
    }
    .glass {
      background: rgba(18, 18, 30, 0.6);
      backdrop-filter: blur(6px);
    }
    .shake {
      animation: shake 0.4s ease-in-out;
    }
    @keyframes shake {
      0% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      50% { transform: translateX(5px); }
      75% { transform: translateX(-5px); }
      100% { transform: translateX(0); }
    }
    .pulse-glow {
      animation: pulseGlow 1.5s infinite;
    }
    @keyframes pulseGlow {
      0%, 100% {
        box-shadow: 0 0 5px #0f0, 0 0 10px #0f0, 0 0 20px #0f0;
      }
      50% {
        box-shadow: 0 0 10px #0f0, 0 0 25px #0f0, 0 0 40px #0f0;
      }
    }
    #jumpscare {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      display: none;
    }
    video {
      max-width: 100%;
      max-height: 100%;
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center text-purple-300">

  <div id="loginBox" class="w-full max-w-md p-8 glass border border-purple-800 rounded-xl fade-in">
    <h2 class="text-2xl font-bold text-center glow mb-6">ACCESS PROTOCOL</h2>

    <form id="loginForm" class="space-y-5" onsubmit="return validateLogin(event)">
      <div>
        <label class="block mb-1 text-sm text-purple-400">Username</label>
        <input id="username" type="text" class="w-full px-4 py-2 bg-black border border-purple-500 text-white rounded" placeholder="ID:Kral01X" />
      </div>
      <div>
        <label class="block mb-1 text-sm text-purple-400">Passphrase</label>
        <input id="password" type="password" class="w-full px-4 py-2 bg-black border border-purple-500 text-white rounded" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" />
      </div>
      <button type="submit" class="w-full bg-purple-600 hover:bg-purple-700 text-black font-bold py-2 rounded shadow">
        Authenticate
      </button>
    </form>

    <p id="status" class="text-xs text-center mt-6 text-purple-700">Terminal Log: waiting for secure handshake<span class="terminal-blink">_</span></p>
  </div>

  <div id="dashboard" class="hidden text-green-400 text-center fade-in">
    <h1 class="text-3xl font-bold glow">üß† Kr√°l xiin: Neural Vault</h1>
    <p class="mt-4">Access Level: <span class="text-lime-400">X-Class</span></p>
    <p class="mt-2">Welcome back, <strong>Karlxiin</strong>. Your access is unrestricted.</p>
    <div class="mt-6 text-sm text-purple-400">
      <p>‚ñ∂ Loading encrypted archives...</p>
      <p>‚ñ∂ Decoding subsystem logs...</p>
      <p>‚ñ∂ Surveillance mode: <span class="text-red-500">ACTIVE</span></p>
    </div>
  </div>

  <div id="jumpscare">
    <video src="meme-jumpscare.mp4" autoplay></video>
  </div>

  <script>
    function validateLogin(event) {
      event.preventDefault();
      const user = document.getElementById('username').value.trim();
      const pass = document.getElementById('password').value.trim();
      const status = document.getElementById('status');
      const box = document.getElementById('loginBox');
      const dashboard = document.getElementById('dashboard');
      const jumpscare = document.getElementById('jumpscare');

      if (user === 'Karlxiin' && pass === 'xiin') {
        status.innerHTML = 'Access Granted. Initializing secure channel<span class="terminal-blink">_</span>';
        status.classList.remove('text-purple-700', 'text-red-500');
        status.classList.add('text-green-400');
        box.classList.remove('shake');
        box.classList.add('pulse-glow');

        setTimeout(() => {
          box.style.display = 'none';
          dashboard.classList.remove('hidden');

          // Trigger jumpscare after delay
          setTimeout(() => {
            jumpscare.style.display = 'flex';
          }, 4000);

        }, 1200);
      } else {
        status.innerHTML = 'Access Denied. Invalid credentials<span class="terminal-blink">_</span>';
        status.classList.remove('text-purple-700', 'text-green-400');
        status.classList.add('text-red-500');
        box.classList.remove('pulse-glow');
        box.classList.add('shake');
        setTimeout(() => box.classList.remove('shake'), 500);
      }
    }
  </script>
</body>
</html>
